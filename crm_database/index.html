<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase CRM GUI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
    }
    .container {
      padding: 20px;
    }
    select, input, button {
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
    }
    th {
      background-color: #1f1f1f;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tr:hover {
      background-color: #2a2a2a;
    }
    .actions button {
      margin: 0 4px;
    }
    .json-input {
      width: 100%;
      height: 120px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 10px;
    }
    td input {
      background-color: #1e1e1e;
      color: #eee;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Supabase CRM GUI</h1>
    <label for="tableSelect">Select Table:</label>
    <select id="tableSelect"></select>
    <button onclick="loadTable()">Load</button>

    <table id="dataTable"></table>
  </div>

  <script type="module">
    const API_BASE = "https://vhamddptyjmhkieiscml.functions.supabase.co/generic_crud";
    const AUTH_HEADER = "Bearer YOUR_ANON_KEY"; // Use anon key for frontend

    const tables = [
      "clients",
      "end_clients",
      "surveys",
      "end_client_survey_sent",
      "end_client_survey_results",
      "client_survey_sent",
      "client_survey_results"
    ];

    const tableSelect = document.getElementById("tableSelect");
    const dataTable = document.getElementById("dataTable");

    tables.forEach(t => {
      const opt = document.createElement("option");
      opt.value = t;
      opt.innerText = t;
      tableSelect.appendChild(opt);
    });

    window.loadTable = async () => {
      const table = tableSelect.value;
      const res = await fetch(`${API_BASE}?table=${table}`, {
        headers: { "Authorization": AUTH_HEADER }
      });
      const data = await res.json();
      renderTable(data, table);
    };

    function renderTable(data, table) {
      if (!Array.isArray(data)) return;
      const headers = new Set();
      data.forEach(row => Object.keys(row).forEach(k => headers.add(k)));

      const thead = `<tr>${[...headers].map(h => `<th>${h}</th>`).join("")}<th>Actions</th></tr>`;
      const tbody = data.map(row => {
        const rowId = row.id;
        const rowHTML = [...headers].map(h => {
          const val = row[h] !== null ? row[h] : "";
          return `<td><input value='${escapeQuotes(val)}' data-key='${h}' data-id='${rowId}' /></td>`;
        }).join("");

        return `<tr>${rowHTML}<td class="actions">
          <button onclick='saveRow("${rowId}", "${table}")'>Save</button>
          <button onclick='deleteRow("${rowId}", "${table}")'>Delete</button>
        </td></tr>`;
      }).join("");

      dataTable.innerHTML = thead + tbody;
    }

    function escapeQuotes(value) {
      if (typeof value === 'object') return JSON.stringify(value).replace(/'/g, "&apos;");
      return String(value).replace(/'/g, "&apos;");
    }

    window.saveRow = async (id, table) => {
      const inputs = document.querySelectorAll(`input[data-id='${id}']`);
      const update = {};
      inputs.forEach(input => {
        try {
          update[input.dataset.key] = JSON.parse(input.value);
        } catch (e) {
          update[input.dataset.key] = input.value;
        }
      });
      const body = { match: { id }, update };
      await fetch(`${API_BASE}?table=${table}`, {
        method: "PUT",
        headers: {
          "Authorization": AUTH_HEADER,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });
      loadTable();
    };

    window.deleteRow = async (id, table) => {
      const body = { match: { id } };
      await fetch(`${API_BASE}?table=${table}`, {
        method: "DELETE",
        headers: {
          "Authorization": AUTH_HEADER,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });
      loadTable();
    };
  </script>
</body>
</html>
