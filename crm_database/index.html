<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase CRM GUI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
    }
    .container {
      padding: 20px;
    }
    select, button {
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #2d2d2d;
      color: #eee;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    button:active {
      background-color: #555;
      transform: scale(0.98);
    }
    .crm-card {
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .crm-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .crm-actions select {
      background-color: #2d2d2d;
      color: #eee;
    }
    .crm-row {
      display: flex;
      flex-wrap: wrap;
    }
    .crm-field {
      width: 200px;
      margin: 4px 16px 4px 0;
    }
    .crm-field label {
      font-size: 0.85rem;
      color: #bbb;
      display: block;
    }
    .crm-field input {
      width: 100%;
      padding: 4px;
      background-color: #2a2a2a;
      color: #eee;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Supabase CRM GUI</h1>
    <label for="tableSelect">Select Table:</label>
    <select id="tableSelect"></select>
    <button onclick="loadTable()">Load</button>

    <div id="cardsContainer"></div>
  </div>

  <script type="module">
    const API_BASE = "https://vhamddptyjmhkieiscml.functions.supabase.co/generic_crud";
    const AUTH_HEADER = "Bearer YOUR_ANON_KEY"; // Replace with your anon key

    const tables = [
      "clients",
      "end_clients",
      "surveys",
      "end_client_survey_sent",
      "end_client_survey_results",
      "client_survey_sent",
      "client_survey_results"
    ];

    const tableSelect = document.getElementById("tableSelect");
    const cardsContainer = document.getElementById("cardsContainer");

    tables.forEach(t => {
      const opt = document.createElement("option");
      opt.value = t;
      opt.innerText = t;
      tableSelect.appendChild(opt);
    });

    window.loadTable = async () => {
      const table = tableSelect.value;
      const res = await fetch(`${API_BASE}?table=${table}`, {
        method: "GET",
        headers: { "Authorization": AUTH_HEADER },
        mode: "cors"
      });
      const data = await res.json();
      renderCards(data, table);
    };

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleString();
    }

    function renderCards(data, table) {
      cardsContainer.innerHTML = "";
      if (!Array.isArray(data)) return;

      data.forEach(row => {
        const card = document.createElement("div");
        card.className = "crm-card";

        const header = document.createElement("div");
        header.className = "crm-header";

        const idLabel = document.createElement("div");
        idLabel.innerHTML = `<strong>${table} Entry</strong><br><small>ID: ${row.id}</small>`;

        const actions = document.createElement("div");
        actions.className = "crm-actions";
        actions.innerHTML = `
          <select onchange="handleAction(this, '${row.id}', '${table}')">
            <option value="">Actions</option>
            <option value="edit">Edit</option>
            <option value="delete">Delete</option>
          </select>`;

        header.appendChild(idLabel);
        header.appendChild(actions);

        const body = document.createElement("div");
        body.className = "crm-row";

        Object.entries(row).forEach(([key, value]) => {
          if (key === "id") return;
          const field = document.createElement("div");
          field.className = "crm-field";
          field.innerHTML = `
            <label>${key}</label>
            <input type="text" value="${formatField(key, value)}" readonly />`;
          body.appendChild(field);
        });

        card.appendChild(header);
        card.appendChild(body);
        cardsContainer.appendChild(card);
      });
    }

    function formatField(key, value) {
      if (value === null || value === undefined) return "";
      if (key.includes("created_at") || key.includes("updated_at")) return formatDate(value);
      if (typeof value === 'object') return JSON.stringify(value);
      return value;
    }

    window.handleAction = async (selectEl, id, table) => {
      const action = selectEl.value;
      selectEl.value = ""; // Reset dropdown

      if (action === "delete") {
        await fetch(`${API_BASE}?table=${table}`, {
          method: "DELETE",
          headers: {
            "Authorization": AUTH_HEADER,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ match: { id } })
        });
        loadTable();
      }

      if (action === "edit") {
        alert(`Editing not yet implemented (coming soon)`);
        // Placeholder for inline or modal editing
      }
    }
  </script>
</body>
</html>
