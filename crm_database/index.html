<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase CRM GUI</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #eee;
    }
    .container {
      padding: 20px;
    }
    select {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #1f1f1f;
      color: #fff;
    }
    .loading {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
      color: #888;
    }
    .card {
      background: #1e1e1e;
      margin-bottom: 16px;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #2c2c2c;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .card-header small {
      font-size: 0.75rem;
      color: #888;
    }
    .card-fields {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .field {
      width: 200px;
    }
    .field label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: #aaa;
    }
    .field-value {
      background: #2a2a2a;
      padding: 6px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    select.action-menu {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Supabase CRM Dashboard</h2>
    <label for="tableSelect">Select Table:</label>
    <select id="tableSelect"></select>
    <div id="loader" class="loading">Loading...</div>
    <div id="cardContainer"></div>
  </div>

  <script type="module">
    const API_BASE = "https://vhamddptyjmhkieiscml.functions.supabase.co/generic_crud";
    const AUTH_HEADER = "Bearer YOUR_ANON_KEY"; // Replace with your public anon key

    const tables = [
      "clients",
      "end_clients",
      "surveys",
      "end_client_survey_sent",
      "end_client_survey_results",
      "client_survey_sent",
      "client_survey_results"
    ];

    const tableSelect = document.getElementById("tableSelect");
    const loader = document.getElementById("loader");
    const cardContainer = document.getElementById("cardContainer");

    let cache = {};

    const formatValue = (key, value) => {
      if (!value) return "";
      if (typeof value === "object") return JSON.stringify(value);
      if (key.includes("created_at") || key.includes("updated_at")) {
        return new Date(value).toLocaleString();
      }
      return value;
    };

    const renderCard = (item, table) => {
      const card = document.createElement("div");
      card.className = "card";

      const header = document.createElement("div");
      header.className = "card-header";

      header.innerHTML = `
        <div>
          <strong>${table} entry</strong><br>
          <small>ID: ${item.id}</small>
        </div>
        <select class="action-menu" onchange="handleAction(this, '${item.id}', '${table}')">
          <option value="">Actions</option>
          <option value="edit">Edit</option>
          <option value="delete">Delete</option>
        </select>
      `;

      const fields = document.createElement("div");
      fields.className = "card-fields";

      Object.entries(item).forEach(([key, value]) => {
        if (key === "id") return;
        const field = document.createElement("div");
        field.className = "field";
        field.innerHTML = `
          <label>${key}</label>
          <div class="field-value">${formatValue(key, value)}</div>
        `;
        fields.appendChild(field);
      });

      card.appendChild(header);
      card.appendChild(fields);
      return card;
    };

    window.handleAction = async (selectEl, id, table) => {
      const action = selectEl.value;
      selectEl.value = "";
      if (action === "delete") {
        await fetch(`${API_BASE}?table=${table}`, {
          method: "DELETE",
          headers: {
            "Authorization": AUTH_HEADER,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ match: { id } })
        });
        loadTable(table); // Reload after delete
      }
      if (action === "edit") {
        alert("Edit coming soon...");
      }
    };

    const loadTable = async (table) => {
      loader.style.display = "block";
      cardContainer.innerHTML = "";

      if (cache[table]) {
        renderCards(cache[table], table);
        loader.style.display = "none";
        return;
      }

      const res = await fetch(`${API_BASE}?table=${table}`, {
        headers: { "Authorization": AUTH_HEADER }
      });
      const data = await res.json();
      cache[table] = data.slice(0, 50);
      renderCards(cache[table], table);
      loader.style.display = "none";
    };

    const renderCards = (data, table) => {
      cardContainer.innerHTML = "";
      data.forEach(row => {
        cardContainer.appendChild(renderCard(row, table));
      });
    };

    document.addEventListener("DOMContentLoaded", async () => {
  tables.forEach(t => {
    const opt = document.createElement("option");
    opt.value = t;
    opt.innerText = t;
    tableSelect.appendChild(opt);
  });

  tableSelect.addEventListener("change", () => {
    loadTable(tableSelect.value);
  });

  tableSelect.value = tables[0];
  await loadTable(tables[0]);
});

    // Load first table on start
    loadTable(tables[0]);
    tableSelect.value = tables[0];
  </script>
</body>
</html>
</html>
